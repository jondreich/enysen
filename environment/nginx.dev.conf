#user  nobody;
worker_processes  1;

daemon off;

error_log  /var/www/logs/error.log debug;

events {
    worker_connections  1024;
}

http {
    include       /usr/local/nginx/conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    tcp_nopush on;
    tcp_nodelay on;

    server {
        listen 8080;
        server_name _;
        root /var/www;
        expires -1d;

        location ~ ^/hls/.+\.ts$ {
            # MPEG-TS segments can be cached upstream indefinitely
            expires max;
        }

        location ~ ^/hls/[^/]+/index\.m3u8$ {
            # Don't cache live HLS manifests
            expires -1d;
        }

        location ~ ^/dash/.+\.mp4$ {
            expires max;
        }

        location ~ ^/dash/[^/]+/index\.mpd$ {
            expires -1d;
        }

        location ~ ^/dash/.+\.m4a$ {
            expires -1d;
        }

	location ~ ^/dash/.+\.m4v$ {
	    expires -1d;
	}
        location / {
            #allow all;
            proxy_pass http://127.0.0.1:4000;
        }

        # sample handlers
        #location /on_play {
        #    if ($arg_pageUrl ~* localhost) {
        #        return 201;
        #    }
        #    return 202;
        #}
        #location /on_publish {
        #    return 201;
        #}

        #location /vod {
        #    alias /var/myvideos;
        #}

        # rtmp stat
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            # you can move stat.xsl to a different location
            root /usr/build/nginx-rtmp-module;
        }

        # rtmp control
        location /control {
            rtmp_control all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

rtmp {
    server {
        listen 1935;
        ping 30s;
        notify_method get;

        application app {
            live on;

            # prevent rtmp playback
            deny play all;

            #hls on;
            #hls_path /var/www/hls;
            #hls_nested on;
            #hls_fragment_naming system;

            #dash on;
            #dash_path /var/www/dash;
	    #dash_nested on;

	    on_publish http://localhost:4000/publish;
        }

	application dash{
	    live on;
	    allow publish 127.0.0.1;
	    deny publish all;
	    deny play all;

	    dash on;
	    dash_path /var/www/dash;
	    dash_nested on;
	}

        # Video on demand
        #application vod {
        #    play /var/Videos;
        #}

        # Video on demand over HTTP
        #application vod_http {
        #    play http://localhost:8080/vod/;
        #}
    }
}
